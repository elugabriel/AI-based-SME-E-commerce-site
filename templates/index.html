<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Platform</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Welcome to Our E-commerce Platform</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/cart">Cart <span id="cart-count">0</span></a></li>
      </ul>
    </nav>

    <!-- Hamburger Menu -->
    <div id="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>
  
  <!-- Category Section (Initially Hidden) -->
  <section id="categories">
    <ul id="category-list" class="hidden">
      <!-- Categories will be dynamically added using JavaScript -->
    </ul>
  </section>

  <main>
    <section id="products">
      <div id="product-list" class="product-list">
        <!-- Products will be dynamically added here using JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI-powered SME Platform</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
